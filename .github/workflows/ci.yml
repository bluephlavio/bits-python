name: CI

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: ./.github/actions/setup-python
  
    - name: Set up Poetry
      uses: ./.github/actions/setup-poetry

    - name: Create .bitsrc file
      uses: ./.github/actions/create-bitsrc

    - name: List templates directory contents
      shell: bash
      run: ls -R tests/resources/templates

    - name: List templates directory contents
      shell: bash
      run: ls -R ${GITHUB_WORKSPACE}/tests/resources/templates

    - name: Build the package
      uses: ./.github/actions/build-package

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: ./.github/actions/setup-python
  
    - name: Install the package
      uses: ./.github/actions/install-package
  
    - name: Lint
      uses: ./.github/actions/lint

  test:
    needs: build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: ./.github/actions/setup-python
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install the package
      uses: ./.github/actions/install-package

    - name: Test
      uses: ./.github/actions/test
