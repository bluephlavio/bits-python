targets:
  - name: target
    template: ./templates/test.tex.j2
    dest: ${artifacts}
    context:
      title: WSC Title
      subtitle: Sub
      class_: C
      date: D
    queries:
      blocks:
        - where:
            tags: [equazione]
            has: [num]
          select:
            indices: [1, 3]
          metadata:
            pts: [4, 4, 5, 3]
        - where:
            name: Mass of the Sun
            has: [author]
          with:
            context:
              spaces: "10pt"
          metadata:
            pts: [4, 4, 5, 3]
    compose:
      blocks:
        flatten: true
        merge: interleave
        seed: 123
        shuffle: false
        limit: 4
        as: blocks
bits:
  - name: Equazione
    tags: [equazione]
    num: 1
    src: $x+1=0$
  - name: Equazione
    tags: [equazione]
    num: 2
    src: $x^2+1=0$
  - name: Equazione
    tags: [equazione]
    num: 3
    src: $x^3+1=0$
  - name: Mass of the Sun
    tags: [astronomy, gravitation]
    author: Flavio Grandin
    defaults:
      formula: "M=\\frac{Fr^2}{Gm}"
    src: |
      Calculate the mass of the Sun with the formula $\VAR{ formula }$!!!
