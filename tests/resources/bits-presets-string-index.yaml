targets:
  - name: t1
    template: ./templates/test.tex.j2
    dest: ${artifacts}
    context:
      title: Preset Test
      subtitle: S
      class_: C
      date: D
    queries:
      blocks:
        - where:
            name: Mass of the Sun
          preset: "2"      # numeric string -> fallback to index 1-based
          metadata: { pts: [1,1,1,1] }
    compose:
      blocks: { flatten: true, merge: concat, as: blocks }

bits:
  - name: Mass of the Sun
    defaults:
      context:
        formula: "A"
    presets:
      - name: default
        context: { }
      - name: alt
        context:
          formula: "B"
    src: |
      Formula: \VAR{ formula }
